<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor GitHub Pages site performance and analytics</title>

    <!-- Add your Google Analytics tracking code here -->
    <!-- Replace 'YOUR_ANALYTICS_ID' with your actual Analytics ID -->
    <!-- Example code, replace with your own code from Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_ANALYTICS_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'YOUR_ANALYTICS_ID');
    </script>

    <!-- Add your custom styles or link to an external stylesheet if needed -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>

    <!-- Your site content goes here -->
    <header>
        <h1>Welcome to Your GitHub Pages Site</h1>
    </header>

    <main>
        <p>This is a simple HTML template for your GitHub Pages site.</p>
        <!-- Add more content as needed -->
    </main>

    <footer>
        <p>&copy; 2023 Your Company or Name</p>
    </footer>

    <!-- Optional: Add scripts or link to external scripts at the end of the body -->
    <!-- <script src="scripts.js"></script> -->

</body>
</html>
